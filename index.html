<html>
  <head>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      function createRain() {
        var pos = 0;
        for(i = 1; i < 10; i++) {
          pos += 10;
          $('.rain').append('<img style="position:absolute; left:' + pos + '%;" src="brit.png">');
        }
      }
    </script>
    
  </head>

  <body onload="createRain();>
    <section class="rain"><img src="brit.png"></section>
  </body>
</html>
